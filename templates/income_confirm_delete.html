{% extends 'base.html' %}
{% block content %}
<h2>ยืนยันการลบรายรับ</h2>
<p>คุณต้องการลบรายการนี้หรือไม่?</p>
<ul>
    <li>วันที่: {{ income.date }}</li>
    <li>หมวดหมู่: {{ income.category.name }}</li>
    <li>รายละเอียด: {{ income.description }}</li>
    <li>จำนวนเงิน: {{ income.amount }}</li>
</ul>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">ลบ</button>
    <a href="{% url 'income_list' %}" class="btn btn-secondary">ยกเลิก</a>
</form>
{% endblock %}
