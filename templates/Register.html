{% extends "base.html" %}

{% block title %}Register | Modern WebApp{% endblock %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">สมัครสมาชิก</h3>

          <form method="post" novalidate>
            {% csrf_token %}

            {% if error_message %}
              <div class="alert alert-danger">
                {{ error_message }}
              </div>
            {% endif %}

            <div class="mb-3">
              <label for="username" class="form-label">ชื่อผู้ใช้</label>
              <input type="text" id="username" name="username" class="form-control" value="{{ username|default:'' }}" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">อีเมล</label>
              <input type="email" id="email" name="email" class="form-control" value="{{ email|default:'' }}" required>
            </div>

            <div class="mb-3">
              <label for="password1" class="form-label">รหัสผ่าน</label>
              <input type="password" id="password1" name="password1" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password2" class="form-label">ยืนยันรหัสผ่าน</label>
              <input type="password" id="password2" name="password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>
          </form>
        </div>
