{% extends "base.html" %}
{% block title %}Register | Modern WebApp{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">สมัครสมาชิก</h3>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="username" class="form-control" placeholder="ชื่อผู้ใช้" required>
            </div>
            <div class="mb-3">
             <input type="text" name="first_name" class="form-control" placeholder="ชื่อ" required>
            </div>
            <div class="mb-3">
             <input type="text" name="last_name" class="form-control" placeholder="นามสกุล" required>
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="รหัสผ่าน" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">สมัครสมาชิก</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <small>มีบัญชีอยู่แล้วใช่ไหม? <a href="{% url 'login' %}">เข้าสู่ระบบที่นี่</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
