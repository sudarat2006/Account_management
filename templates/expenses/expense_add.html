{% extends "base.html" %}

{% block title %}เพิ่มรายจ่าย{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">เพิ่มรายจ่าย</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="description" class="form-label">รายการ</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">จำนวนเงิน</label>
            <input type="number" id="amount" name="amount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">วันที่</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">บันทึก</button>
        <a href="{% url 'expense_list' %}" class="btn btn-secondary">ยกเลิก</a>
    </form>
</div>
{% endblock content %}
