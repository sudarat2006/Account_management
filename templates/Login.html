{% extends "base.html" %}
{% block title %}Login | Modern WebApp{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">เข้าสู่ระบบ</h3>

          <form method="post" novalidate>
            {% csrf_token %}
            {% if form.non_field_errors %}
              <div class="alert alert-danger">
                {{ form.non_field_errors }}
              </div>
            {% endif %}
            <input type="text" name="{{ form.username.name }}"
                 id="{{ form.username.id_for_label }}"
                class="form-control" placeholder="กรอกชื่อผู้ใช้" 
                value="{{ form.username.value|default_if_none:'' }}">

            <div class="mb-3">
             <input type="password" name="{{ form.password.name }}"
              id="{{ form.password.id_for_label }}"
              class="form-control" placeholder="กรอกรหัสผ่าน" 
             value="{{ form.password.value|default_if_none:'' }}">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <small>ยังไม่มีบัญชี? <a href="{% url 'register' %}">สมัครสมาชิก</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
