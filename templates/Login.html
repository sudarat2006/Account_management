{% extends "base.html" %}
{% block title %}Login | Modern WebApp{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">เข้าสู่ระบบ</h3>

          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="username" class="form-control" placeholder="กรอกชื่อผู้ใช้" required>
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="กรอกรหัสผ่าน" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <small>ยังไม่มีบัญชี? <a href="{% url 'register' %}">สมัครสมาชิก</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
