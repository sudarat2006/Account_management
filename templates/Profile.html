{% include "base.html" %}

{% block title %}Profile | Modern WebApp{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">โปรไฟล์ของคุณ</h3>

          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="username" class="form-label"><strong>ชื่อผู้ใช้:</strong></label>
              <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label"><strong>อีเมล:</strong></label>
              <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="mb-3">
              <label for="first_name" class="form-label"><strong>ชื่อ:</strong></label>
              <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
            </div>

            <div class="mb-3">
              <label for="last_name" class="form-label"><strong>นามสกุล:</strong></label>
              <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
            </div>

            {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
            {% endif %}

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
              <a href="{% url 'logout' %}" class="btn btn-danger">ออกจากระบบ</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
