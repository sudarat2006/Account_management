{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h3>ข้อมูลผู้ใช้</h3>
      <p><strong>ชื่อผู้ใช้:</strong> {{ user.username }}</p>
      <p><strong>ชื่อจริง:</strong> {{ user.first_name|default:"-" }}</p>
      <p><strong>นามสกุล:</strong> {{ user.last_name|default:"-" }}</p>
      <a href="{% url 'logout' %}" class="btn btn-danger">ออกจากระบบ</a>
    </div>
  </div>
</div>
{% endblock %}
