<div class="row">
  <!-- Summary Cards -->
  <div class="col-md-3">
    <div class="card text-center shadow-sm">
      <div class="card-body">
        <h5>Total Income</h5>
        <h3>{{ total_income }}</h3>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-center shadow-sm">
      <div class="card-body">
        <h5>Total Expense</h5>
        <h3>{{ total_expense }}</h3>
      </div>
    </div>
  </div>
</div>

<!-- Chart -->
<canvas id="incomeExpenseChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var ctx = document.getElementById('incomeExpenseChart').getContext('2d');
var chart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ months|safe }},
        datasets: [
          { label: 'Income', data: {{ income_data|safe }}, backgroundColor: 'green' },
          { label: 'Expense', data: {{ expense_data|safe }}, backgroundColor: 'red' }
        ]
    }
});
</script>
